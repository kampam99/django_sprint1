<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    {% include "includes/header.html" %}
    {% block content %}
      <main>
        <div class="container py-5">
          <article>
            <ul>
              <li>
                Место: {{post.location}}              
              </li>
              <li>
                Дата: {{post.date}}
              </li>
              <li>
                Категория: <a href="{{post.category}}">{{post.category}}</a>
              </li>
            </ul>
            <p>
              {{post.text}}
            </p>
          </article>
        </div>
      </main>
    {% endblock %}
    {% include "includes/footer.html" %}   
  </body>
</html>
